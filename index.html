<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxiomHive Sovereign Manifold v2.1.0</title>
    <link rel="stylesheet" href="./ui/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-axiom-black text-miami-red font-axiom overflow-hidden">
    <!-- Animated Background -->
    <div class="fixed inset-0 -z-10">
        <div class="absolute inset-0 bg-gradient-to-br from-axiom-black via-axiom-gray-50 to-axiom-black"></div>
        <div class="absolute inset-0 honeycomb-pattern opacity-5"></div>
        <div class="absolute inset-0 grid-pattern opacity-10"></div>
    </div>

    <!-- Main Container -->
    <div class="h-screen flex flex-col">
        <!-- Elite Header Bar -->
        <header class="border-b border-miami-red/20 bg-axiom-gray-50/50 backdrop-blur-xl">
            <div class="flex items-center justify-between px-6 py-4">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-lg bg-miami-red/20 flex items-center justify-center glow-red">
                        <svg class="w-6 h-6 text-miami-red" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold tracking-tight">AxiomHive</h1>
                        <p class="text-xs text-white/50 font-mono">Sovereign Manifold v2.1.0</p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-green-500/10 border border-green-500/20">
                        <div class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
                        <span class="text-xs font-mono text-green-400">C=0 ACTIVE</span>
                    </div>
                    <div class="text-xs font-mono text-white/40">
                        <span id="systemTime"></span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="flex-1 flex overflow-hidden">
            <!-- Left Sidebar - Model Control -->
            <aside class="w-96 border-r border-miami-red/20 bg-axiom-gray-50/30 backdrop-blur-xl flex flex-col">
                <div class="p-6 space-y-6 overflow-y-auto flex-1">
                    <!-- Model Control Panel -->
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <h2 class="text-lg font-bold">Mamba-2 Control</h2>
                            <button id="resetModelBtn" class="text-xs text-white/50 hover:text-miami-red transition-colors">
                                Reset
                            </button>
                        </div>
                        
                        <!-- Prompt Input -->
                        <div class="space-y-2">
                            <label class="text-xs font-semibold text-white/70 uppercase tracking-wider">Input Prompt</label>
                            <textarea 
                                id="modelInput" 
                                class="w-full h-32 bg-axiom-gray-100/50 border border-miami-red/30 text-white p-3 rounded-lg focus:border-miami-red focus:outline-none focus:ring-2 focus:ring-miami-red/20 transition-all font-mono text-sm resize-none"
                                placeholder="Enter your prompt..."
                            >Define the Zero Entropy Law.</textarea>
                        </div>

                        <!-- Advanced Parameters Grid -->
                        <div class="grid grid-cols-2 gap-3">
                            <div class="space-y-2">
                                <label class="text-xs font-semibold text-white/70 uppercase tracking-wider">State Dim</label>
                                <input 
                                    type="number" 
                                    id="stateDim" 
                                    value="128" 
                                    min="64" 
                                    max="256" 
                                    class="w-full bg-axiom-gray-100/50 border border-miami-red/30 text-white p-2 rounded-lg focus:border-miami-red focus:outline-none focus:ring-2 focus:ring-miami-red/20 transition-all font-mono text-sm"
                                />
                            </div>
                            <div class="space-y-2">
                                <label class="text-xs font-semibold text-white/70 uppercase tracking-wider">Input Dim</label>
                                <input 
                                    type="number" 
                                    id="inputDim" 
                                    value="128" 
                                    min="64" 
                                    max="512" 
                                    class="w-full bg-axiom-gray-100/50 border border-miami-red/30 text-white p-2 rounded-lg focus:border-miami-red focus:outline-none focus:ring-2 focus:ring-miami-red/20 transition-all font-mono text-sm"
                                />
                            </div>
                            <div class="space-y-2">
                                <label class="text-xs font-semibold text-white/70 uppercase tracking-wider">Temperature</label>
                                <div class="relative">
                                    <input 
                                        type="range" 
                                        id="temperatureSlider" 
                                        min="0" 
                                        max="100" 
                                        value="0" 
                                        step="1"
                                        class="w-full accent-miami-red"
                                    />
                                    <input 
                                        type="number" 
                                        id="temperature" 
                                        value="0.0" 
                                        min="0.0" 
                                        max="1.0" 
                                        step="0.1"
                                        class="w-full mt-1 bg-axiom-gray-100/50 border border-miami-red/30 text-white p-1.5 rounded focus:border-miami-red focus:outline-none font-mono text-xs"
                                    />
                                </div>
                            </div>
                            <div class="space-y-2">
                                <label class="text-xs font-semibold text-white/70 uppercase tracking-wider">Frozen Seed</label>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" id="frozenSeed" checked class="sr-only peer">
                                    <div class="w-11 h-6 bg-axiom-gray-100/50 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-miami-red/20 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-miami-red"></div>
                                    <span class="ml-3 text-xs font-mono text-white/70">ENABLED</span>
                                </label>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex gap-3 pt-2">
                            <button 
                                id="runModelBtn" 
                                class="flex-1 bg-miami-red text-axiom-black font-bold py-3 px-6 rounded-lg hover:bg-miami-red-light transition-all transform hover:scale-[1.02] active:scale-[0.98] uppercase tracking-wide text-sm shadow-lg shadow-miami-red/20 flex items-center justify-center gap-2"
                            >
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                Run Model
                            </button>
                            <button 
                                id="clearBtn" 
                                class="px-4 py-3 border border-miami-red/50 text-miami-red hover:bg-miami-red/10 rounded-lg transition-all font-semibold text-sm"
                            >
                                Clear
                            </button>
                        </div>
                    </div>

                    <!-- System Metrics -->
                    <div class="pt-4 border-t border-miami-red/20">
                        <h3 class="text-sm font-bold mb-3">System Metrics</h3>
                        <div class="space-y-2">
                            <div class="flex justify-between items-center p-2 bg-axiom-gray-100/30 rounded-lg">
                                <span class="text-xs text-white/60">Entropy Count</span>
                                <span id="entropyCount" class="text-miami-red font-mono font-bold">1</span>
                            </div>
                            <div class="flex justify-between items-center p-2 bg-axiom-gray-100/30 rounded-lg">
                                <span class="text-xs text-white/60">Risk Score</span>
                                <span id="riskScore" class="text-green-400 font-mono font-bold">0</span>
                            </div>
                            <div class="flex justify-between items-center p-2 bg-axiom-gray-100/30 rounded-lg">
                                <span class="text-xs text-white/60">Status</span>
                                <span class="text-green-400 font-mono text-xs">INSURABLE</span>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main Content Area -->
            <main class="flex-1 flex flex-col overflow-hidden">
                <!-- Output Display -->
                <div class="flex-1 p-6 overflow-y-auto">
                    <div class="max-w-5xl mx-auto space-y-6">
                        <!-- Model Output Card -->
                        <div class="bg-axiom-gray-50/30 backdrop-blur-xl border border-miami-red/20 rounded-xl p-6 shadow-2xl">
                            <div class="flex items-center justify-between mb-4">
                                <h2 class="text-xl font-bold">Model Output</h2>
                                <div class="flex items-center gap-2">
                                    <div id="processingIndicator" class="hidden flex items-center gap-2 text-xs text-white/50">
                                        <div class="w-2 h-2 bg-miami-red rounded-full animate-pulse"></div>
                                        Processing...
                                    </div>
                                </div>
                            </div>
                            <div 
                                id="modelOutput" 
                                class="w-full min-h-[400px] bg-axiom-gray-100/50 border border-miami-red/30 text-white p-6 rounded-lg overflow-y-auto font-mono text-sm leading-relaxed"
                            >
                                <div class="flex items-center justify-center h-full text-white/30">
                                    <div class="text-center">
                                        <svg class="w-12 h-12 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                                        </svg>
                                        <p>Output will appear here...</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Tools Grid -->
                        <div class="grid grid-cols-3 gap-4">
                            <!-- TOON Parser Card -->
                            <div class="bg-axiom-gray-50/30 backdrop-blur-xl border border-miami-red/20 rounded-xl p-4 shadow-xl">
                                <h3 class="text-sm font-bold mb-3">TOON Parser</h3>
                                <textarea 
                                    id="toonInput" 
                                    class="w-full h-20 bg-axiom-gray-100/50 border border-miami-red/30 text-white p-2 rounded-lg text-xs font-mono mb-2 focus:border-miami-red focus:outline-none resize-none"
                                    placeholder="market_ticks [1000]{symbol,price,vol,ts}"
                                ></textarea>
                                <button 
                                    id="parseToonBtn" 
                                    class="w-full bg-miami-red/20 text-miami-red font-semibold py-2 px-4 rounded-lg hover:bg-miami-red/30 transition-all text-xs uppercase"
                                >
                                    Parse
                                </button>
                                <div id="toonOutput" class="mt-2 text-xs font-mono text-white/70 min-h-[40px]"></div>
                            </div>

                            <!-- Risk Verification Card -->
                            <div class="bg-axiom-gray-50/30 backdrop-blur-xl border border-miami-red/20 rounded-xl p-4 shadow-xl">
                                <h3 class="text-sm font-bold mb-3">Risk Verification</h3>
                                <button 
                                    id="verifyRiskBtn" 
                                    class="w-full bg-miami-red text-axiom-black font-bold py-2 px-4 rounded-lg hover:bg-miami-red-light transition-all text-xs uppercase mb-2"
                                >
                                    Verify System
                                </button>
                                <div id="riskOutput" class="text-xs font-mono text-white/70 min-h-[40px]"></div>
                            </div>

                            <!-- FHE Encryption Card -->
                            <div class="bg-axiom-gray-50/30 backdrop-blur-xl border border-miami-red/20 rounded-xl p-4 shadow-xl">
                                <h3 class="text-sm font-bold mb-3">Deoxys FHE</h3>
                                <input 
                                    type="number" 
                                    id="fheInput" 
                                    placeholder="Number (0-65535)"
                                    class="w-full bg-axiom-gray-100/50 border border-miami-red/30 text-white p-2 rounded-lg mb-2 text-xs font-mono focus:border-miami-red focus:outline-none"
                                />
                                <div class="flex gap-2">
                                    <button 
                                        id="encryptBtn" 
                                        class="flex-1 bg-miami-red/20 text-miami-red font-semibold py-1.5 px-3 rounded-lg hover:bg-miami-red/30 transition-all text-xs"
                                    >
                                        Encrypt
                                    </button>
                                    <button 
                                        id="decryptBtn" 
                                        class="flex-1 bg-miami-red/20 text-miami-red font-semibold py-1.5 px-3 rounded-lg hover:bg-miami-red/30 transition-all text-xs"
                                    >
                                        Decrypt
                                    </button>
                                </div>
                                <div id="fheOutput" class="mt-2 text-xs font-mono text-white/70 break-all min-h-[40px]"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
