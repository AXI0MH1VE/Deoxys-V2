name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      
      - name: Check Formatting
        run: cargo fmt --all -- --check
      
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Check for OS Commands
        run: |
          if grep -r "std::process::Command" src-tauri/src/; then
            echo "❌ Found std::process::Command - violates AGENT_REQUIREMENTS.md"
            exit 1
          fi
          echo "✅ No OS command execution found"
      
      - name: Check for Network Operations
        run: |
          if grep -r "reqwest\|TcpStream\|http::" src-tauri/src/ --include="*.rs" | grep -v "//\|#"; then
            echo "❌ Found network operations - violates NETWORK_SAFETY.md"
            exit 1
          fi
          echo "✅ No network operations found"

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      
      - name: Build TOON Parser
        run: |
          cd src/core/toon-rs
          cargo build --release --features frozen-seed
      
      - name: Build Risk Calculator
        run: |
          cd src/deployable
          cargo build --release --features frozen-seed
      
      - name: Build Tauri App
        run: |
          cd src-tauri
          cargo build --release

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      
      - name: Run Tests
        run: cargo test --all --features frozen-seed
